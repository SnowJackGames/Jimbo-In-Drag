[[patches]]
[patches.pattern]
target = "game.lua"
pattern = "self.TIMERS.TOTAL = self.TIMERS.TOTAL + dt*(self.SPEEDFACTOR)"
position = "after"
match_indent = true
payload = '''
local wavy_colors = DRAGQUEENMOD.wavy_color_updater(self.TIMERS.REAL)
for color, value in pairs(wavy_colors) do
  self.C[color][1] = value[1]
  self.C[color][2] = value[2]
  self.C[color][3] = value[3]
  self.C[color][4] = value[4]
end
'''
